<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number find</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nav">
        <blockquote class="flex anaround">
            <span>Number Find </span>
            <button style="background-color: rgb(249, 0, 0);color: #fff;" class="btn"><b><i
                        class="fa-solid fa-user-plus fa-shake"></i></b></button>
        </blockquote>
    </div>
    <br><br><br>
    <section class="flex anaround">
        <div>
            This is a Tabel box
        </div>
    </section>



    <section class="darkside flex anaround">
        <div>
            <br><br>
            <div class="popup">
                <div class="flex beet">
                    <br>
                    <button style="background-color: red;color: #fff;" class="btn"><i
                            class="fa-solid fa-xmark"></i></button>
                </div>
                <blockquote>
                    <center>
                        <h3>সেভ করুন </h3>
                    </center>

                    <form action="https://script.google.com/macros/s/AKfycby9gb9oCvUnN3AdWr9gD7QzqJURenE58XnMFUJmGpzJ8QwIVUjiLpUXVv_0xoMNSgqL/exec" 
                    method="post">
                
                <label for="mobile_number">মোবাইল নাম্বার:</label>
                <input class="input" type="number" name="mobile_number" placeholder="আপনার মোবাইল নাম্বার" required><br>
              
                <label for="name">নাম:</label>
                <input class="input" type="text" name="name" placeholder="আপনার নাম লিখুন" required><br>
              
                <label for="father_name">পিতার নাম:</label>
                <input class="input" type="text" name="father_name" placeholder="আপনার পিতার নাম লিখুন" required><br>
              
                <label for="profession">পেশা:</label>
                <input class="input" type="text" name="profession" placeholder="পেশা (ঐচ্ছিক)"><br>
              
                <label for="village">গ্রাম:</label>
                <input class="input" type="text" name="village" placeholder="আপনার গ্রাম" required><br>
              
                <label for="moholla">পারা/মহল্লা:</label>
                <input class="input" type="text" name="moholla" placeholder="আপনার পাড়া/মহল্লা" required><br>
              <br>
               <div class="flex beet">
                <button class="btn" type="submit" style="background-color: #4680ff; color: #fff;">Save</button>
                <button class="btn" type="reset" style="background-color: #f83600; color: #fff;">Clear</button>
               </div>
              </form>
              
                    <br>
                </blockquote>
            </div>
        </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"
        integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
