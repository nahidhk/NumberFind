<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number find</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="loadajson()">
    <div class="nav animate__bounceInDown animate__animated">
        <blockquote class="flex anaround">
            <span>Number Find </span>
            <button onclick="opencsv()" style="background-color: rgb(249, 0, 0);color: #fff;" class="btn"><b><i
                        class="fa-solid fa-user-plus fa-shake"></i></b></button>
        </blockquote>
    </div>
    <br><br><br><br>

    <!-- filter DIV -->
    <blockquote>
        <div class="flex anaround animate__fadeIn  animate__animated">
            <div>
                <div style="border: 1px dashed #000;padding: 10px;">
                    <center>
                        <h1 style="margin: 0;"><i class="fa-solid fa-filter fa-beat"></i>&nbsp;&nbsp;&nbsp; ফিল্টার এবং
                            অনুসন্ধান</h1>
                        <hr>
                    </center>

                    <div class="flex grap">
                        <div>
                            <label for=""> <i class="fa-solid fa-user"></i> নাম লিখে ফিল্টার করুন</label><br>
                            <input list="namedata" oninput="searchData()" id="name" type="text" class="input"
                                placeholder="নাম লিখে ফিল্টার করুন">
                        </div>
                        <datalist id="namedata"> </datalist>
                        <div class="vcc" id="v1">
                            <label for=""> <i class="fa-solid fa-user-injured"></i> পিতার নাম লিখে ফিল্টার করুন
                            </label><br>
                            <input list="fnamedata" oninput="searchData()" id="fname" type="text" class="input"
                                placeholder="পিতার নাম লিখে ফিল্টার করুন">
                        </div>
                        <datalist id="fnamedata"></datalist>
                        <div class="vcc" id="v2">
                            <label for=""> <i class="fa-solid fa-city"></i> গ্রাম লিখে ফিল্টার করুন </label><br>
                            <input list="garamdata" oninput="searchData()" id="gram" type="text" class="input"
                                placeholder="গ্রাম লিখে ফিল্টার করুন">
                        </div>
                        <datalist id="garamdata"></datalist>
                        <div>
                            <label for=""><i class="fa-brands fa-searchengin"></i> সন্ধান করুন </label><br>
                            <input oninput="searchData()" id="search" type="text" class="input"
                                placeholder="পেশা , মোবাইল নাম্বার">
                        </div>
                    </div>



                </div>
            </div>
        </div>
    </blockquote>
    <section class="flex anaround flex anaround animate__fadeIn  animate__animated">
        <div>
            <table class="minimalistBlack">
                <thead>
                    <tr>
                        <th>নাম:</th>
                        <th>পিতার নাম:</th>
                        <th>পেশা:</th>
                        <th>গ্রাম:</th>
                        <th>মোবাইল নাম্বার:</th>
                    </tr>
                </thead>
                <tbody id="app">
                    <tr>
                        <td colspan="5">
                            <center><i style="font-size: 30pt;" class="fa-solid fa-spinner fa-spin-pulse"></i></center>
                        </td>
                    </tr>

                </tbody>
                </tr>
            </table>
        </div>
    </section>

    <section id="csv" class="darkside flex anaround animate__fadeIn animate__animated vcc">
        <div>
            <br><br>
            <div class="popup animate__bounceIn animate__animated ">
                <div class="flex beet animate__bounceInDown animate__animated">
                    <br>
                    <button onclick="window.location.href='/'" style="background-color: red;color: #fff;" class="btn"><i
                            class="fa-solid fa-xmark"></i></button>
                </div>
                <blockquote>
                    <center>
                        <h3>সেভ করুন </h3>
                    </center>

                    <form
                        action="https://script.google.com/macros/s/AKfycby9gb9oCvUnN3AdWr9gD7QzqJURenE58XnMFUJmGpzJ8QwIVUjiLpUXVv_0xoMNSgqL/exec"
                        method="post">

                        <label for="mobile_number">মোবাইল নাম্বার:</label>
                        <input oninput="ckpt()" id="mobile" value="01" class="input" type="number" name="mobile_number"
                            placeholder="আপনার মোবাইল নাম্বার" required><br>

                        <label for="name">নাম:</label>
                        <input class="input" type="text" name="name" placeholder="আপনার নাম লিখুন" required><br>

                        <label for="father_name">পিতার নাম:</label>
                        <input list="fnamedata" class="input" type="text" name="father_name"
                            placeholder="আপনার পিতার নাম লিখুন" required><br>

                        <label for="profession">পেশা:</label>
                        <input list="workdata" class="input" type="text" name="profession"
                            placeholder="পেশা (ঐচ্ছিক)"><br>
                        <datalist id="workdata"></datalist>
                        <label for="village">গ্রাম:</label>
                        <input list="garamdata" class="input" type="text" name="village" placeholder="আপনার গ্রাম"
                            required><br>
                        <label for="moholla">পারা/মহল্লা:</label>
                        <input list="paradata" class="input" type="text" name="moholla" placeholder="আপনার পাড়া/মহল্লা"
                            required><br>
                        <datalist id="paradata"></datalist>
                        <br>
                        <div class="flex beet">
                            <button class="btn" type="submit"
                                style="background-color: #4680ff; color: #fff;">Save</button>
                            <button class="btn" type="reset"
                                style="background-color: #f83600; color: #fff;">Clear</button>
                        </div>
                    </form>

                    <br>
                </blockquote>
            </div>
        </div>
    </section>
    <br><br><br>
    <div class="foter animate__animated animate__fadeInUpBig">
        <div class="flex anaround">
            <div>
                <div class="flex">
                    <q style="margin: 5px;">ইসলামী ছাত্র শিবির</q>
                    <div style="margin: 3px;">
                        <a href="https://docs.google.com/spreadsheets/d/1W1f31Hq3eSlHoGkZHIO6x3S56mmRf0JGv_LeY9fT3j0/edit?usp=sharing" target="_blank">
                            <img style="height: 24px;" src="/img/google-icon.svg" alt="">
                        </a>
                        <img style="height: 24px;" src="/img/vercel-ar21.svg" alt="">
                        <img style="height: 24px;" src="/img/github-tile.svg" alt="">
                        <img style="height: 24px;" src="/img/javascript-icon.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"
        integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
