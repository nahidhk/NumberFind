<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="description" content="Find your number in a long phone number list.">
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#4680ff">
  <meta name="keywords" content="number, find, search, number find, number search, number lookup, number search">
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="/img/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Find</title>
  <link rel="stylesheet" href="style.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5184600622595793"
    crossorigin="anonymous"></script>
</head>

<body class="home">
  <section class="nav flex anaround">
    <p>
      <b>
        NumLook
      </b>
    </p>

    <button class="btn">
      <i onclick="window.location.href='https://docs.google.com/spreadsheets/d/1W1f31Hq3eSlHoGkZHIO6x3S56mmRf0JGv_LeY9fT3j0/edit?usp=sharing'"
        title="Comment Your Poblems" class="fa-regular fa-comment-dots"></i> &nbsp;
      <i onclick="window.location.href='https://github.com/nahidhk/NumberFind/'" title="Open Source"
        class="fa-brands fa-github"></i> &nbsp;
      <i title="Download PWA" id="nanBtn" class="fa-solid fa-download" onclick=" location.reload()"></i>
    </button>


  </section>
  <br><br><br><br>
  <div class="flex anaround">
    <div>
      <blockquote>
        <h1 class="fff"><q>Find your number in a long phone number list <b style="color:orange;">.</b></q></h1>
      </blockquote>
    </div>
    <div></div>
  </div>
  <section class="flex center">
    <div class="topbox xx">
      <h1 class="fff">Find and Search Number</h1>

      <div class="searchBox">
        <select class="fff" name="" id="">
          <option value="1">+91</option>
          <option selected value="2">+88</option>
        </select>
        <input oninput="validInput(event)" name="phone" class="fff" type="number" placeholder="1800000000" id="phone">
        <button type="submit" onclick="processNumber({inputid:'phone'})">
          <i class="fa-solid fa-magnifying-glass fff"></i>
        </button>
      </div>

    </div>
  </section>
  <br>
  <section id="showData" class="flex center wrap">
    <h1 style="font-size: 60px; color: #fff;"><i class="fa-solid fa-spinner fa-spin-pulse"></i></h1>
  </section>

  <section class="darkside vcc" id="myjoin">
    <br><br><br><br>
    <div class="flex center">
      <div class="popup">
        <br><br>
        <blockquote>
          <h1>Join your Number</h1>



          <form id="fromx">

            <!-- Step 1 -->
            <div class="searchBox" id="s1">
              <select name="" id="">
                <option value="1">+91</option>
                <option selected value="2">+88</option>
              </select>

              <input readonly id="phones" type="number" name="mobile" placeholder="01800000000" required>
              <button type="button"
                onclick="document.getElementById('s1').style.display='none';document.getElementById('s2').style.display = 'block',shows()">
                <i class="fa-solid fa-arrow-right-long"></i>
              </button>
            </div>

            <!-- step to  -->

            <div id="s2" class="vcc">

              <img height="100px" id="showImg">
              <br>
              <label for="">Input your Name *</label>
              <input id="myname" type="text" name="name" class="input" required placeholder="Input your name">

              <label for="">Image Url*</label><br>
              <input name="imgurl" oninput="shows()" id="inputImg" class="input" type="url" required
                value="https://nfind.vercel.app/img/man-avatar.png">

              <label for="">Bio*</label>
              <input class="input" type="text" name="bio" id="mybio" placeholder="Input the Bio" required>
              <br><br>
              <div class="textcenter">
                <button
                  onclick="document.getElementById('s2').style.display='none';document.getElementById('s3').style.display='block';"
                  type="button" class="btn">Next &nbsp; <i class="fa-solid fa-arrow-right"></i></button>
              </div>

            </div>

            <!-- setp three -->

            <div id="s3" class="vcc">
              <label for="email">Email*</label>
              <div class="flex">
                <i class="fa-solid fa-envelope lgicon"></i>
                <input class="input" type="email" name="email" id="email" placeholder="username@gmail.com" required />
              </div>
              <label for="">Facebook Url</label>
              <div class="flex">
                <i class="fa-brands fa-square-facebook lgicon"></i>
                <input class="input" type="url" name="facebookurl" id="fburl" placeholder="username@gmail.com" />
              </div>
              <br>
              <div class="textcenter">
                <button onclick="saveinfo()" type="button" class="btn">Save This Info</button>
              </div>
            </div>



          </form>

          <br><br>

        </blockquote>
      </div>
    </div>

  </section>

  <div id="rooting">

  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"
    integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="apps.js"></script>
</body>

</html>
