<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="description" content="Find your number in a long phone number list.">
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#4680ff">
  <meta name="keywords" content="number, find, search, number find, number search, number lookup, number search">
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="/img/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Find</title>
  <link rel="stylesheet" href="style.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5184600622595793"
    crossorigin="anonymous"></script>
</head>

<body class="home">
  <section class="nav flex anaround">
    <p>
      <b>
        Number lookup
      </b>
    </p>
    <button class="btn"><i class="fa-regular fa-circle-user"></i></button>
  </section>
  <br><br><br><br>
  <div class="flex anaround">
    <div>
      <blockquote>
        <h1 class="fff"><q>Find your number in a long phone number list <b style="color:orange;">.</b></q></h1>
      </blockquote>
    </div>
    <div></div>
  </div>
  <section class="flex center">
    <div class="topbox xx">
      <h1 class="fff">Find and Search Number</h1>
      <form action="" method="get">
        <div class="searchBox">
          <select class="fff" name="" id="">
            <option value="1">+91</option>
            <option selected value="2">+880</option>
          </select>
          <input name="phone" class="fff" type="number" placeholder="1800000000" id="phone">
          <button type="submit">
            <i class="fa-solid fa-magnifying-glass fff"></i>
          </button>
        </div>
      </form>
    </div>
  </section>
<br>
  <section id="showData" class="flex center"> </section>

<section class="darkside">
  <br><br><br><br>
  <div class="flex center">
    <div class="popup">
      <br><br>
      <blockquote>
        <h1>Join your Number</h1>
      <form id="myform">
        <div class="searchBox" id="rid1">
          <select  name="" id="">
            <option value="1">+91</option>
            <option selected value="2">+88</option>
          </select>
          <input id="phones" oninput="validInput(event)" type="number" placeholder="01800000000">
  <button onclick="processNumber({form:'myform',inputid:'phones'})" type="button">
            <i class="fa-solid fa-arrow-right-long"></i>
          </button>
        </div>
                <br><br>
      </form>
      </blockquote>
    </div>
  </div>

</section>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"
    integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="apps.js"></script>
</body>

</html>
